<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Assets\cadServSt.css">
        <link rel="shortcut icon" href="https://img.icons8.com/ios/50/maintenance--v1.png">
        <title>Cadastro do Dispositivo</title>
    </head>

    <body>
        <section class="content">
            <div>
                <h3>Formulário Para Envio</h3>

                <form action="" class="form">
                    <label for="device" class="dataNames">
                        Device <br>
                        <input type="text" required id="device" minlength="3">
                    </label>

                    <label for="brand" class="dataNames">
                        Brand <br>
                        <input type="text" required id="brand" minlength="3">
                    </label>

                    <label for="year" class="dataNames" >
                        Year <br>
                        <input type="date" required id="year">
                    </label>

                    <label for="defect" class="dataNames">
                        Defect <br>
                        <textarea name="defect" style="resize: none;" class="defect"> </textarea>
                    </label>

                    <input type="submit" value="SEND" class="submit">
                </form>
            </div>
        </section>
    </body>
</html>
